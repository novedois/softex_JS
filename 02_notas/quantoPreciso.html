<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="sub-container">
			<a href="index.html" class="voltar">Voltar</a>

	<form action="">

				<label for="nota1">Nota 1:</label>
				<input type="number" name="nota1" id="nota1" step="0.1" min="0.0" max="10.0">	
			</div>
			<div class="form-container">
				<label for="nota2">Nota 2:</label>

			</div>
			<p class="resultado"></p>

			<input type="submit" value="Calcule" class="calcula">
	</form>	
		</div>
	
	</div>

	<script>

		let submit = document.querySelector('.calcula');
		let resultado = document.querySelector('.resultado');

		submit.addEventListener('click', function(e) {
			e.preventDefault();

			let n1 = parseFloat(document.querySelector('#nota1').value);
			let n2 = parseFloat(document.querySelector('#nota2').value);

			let falta = 21 - (n1 + n2)

			let media = (n1 + n2) / 2;
			let aprovado = (media >= 7) ? 'Aprovado' : 'Reprovado';

			resultado.innerHTML = `
			<strong>VocÃª precisa tirar: </strong>${falta.toFixed(2)}
			`;
		});

	</script>
</body>
</html>
